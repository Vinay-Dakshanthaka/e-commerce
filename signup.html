<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./assets/css/fonts-styles.css">
    <link rel="stylesheet" href="./assets/css/signup.css">
    <link rel="stylesheet" href="./assets/css/fonts-styles.css">
</head>
<body>

  <div class="logo">
    <a href="./index.html"><img src="./assets/img/logo.png" alt="" id="logo" height="80px" width="80px"></a>
  </div>

  <div class="container">
    <!-- Form -->
    <div class="frm-wrapper">
      <div class="frm-header">
        <h1 class="title">Sign Up</h1>
      </div>
      <form class="frm">
        <div class="frm-group">
          <label for="email">Email</label>
          <input type="email" class="email" name="email" id="email">
        </div>
        <div class="frm-group">
          <label for="password">Password</label>
          <input type="text" class="password" name="password" id="password">
        </div>
        <div class="frm-group">
          <label for="confirm">Confirm Password</label>
          <input type="text" class="confirm" name="confirm" id="confirm">
        </div>
        <input type="submit" class="btn" name="btn" id="btn" value="Sign Up">
      
      </form>
    </div>
    <!-- end Form -->
  
    <!-- Footer -->
    <footer class="footer">
      <p class="footer-txt">
        Already have an account? <a href="./login.html">Login Here</a></p>
      </p>
    </footer>
    <!-- end Footer -->
  </div>
</body>
</html>
