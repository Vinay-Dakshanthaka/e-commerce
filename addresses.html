<div class="container mt-5">
    <h2 class="mb-4 text-center">Add New Address</h2>

    <!-- Use My Current Location Button -->
    <button class="btn btn-primary mb-4 text-center">Use My Current Location</button>

    <!-- Address Form -->
    <form class="custom-form">
        <div class="row">
            <div class="col-md-6">
                <!-- First Column -->
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="John">
                </div>
                <div class="form-group">
                    <label for="mobileNumber">Mobile Number</label>
                    <input type="text" class="form-control" id="mobileNumber" placeholder="Enter Mobile Number">
                </div>
                <div class="form-group">
                    <label for="houseNumber">House number/building name</label>
                    <input type="text" class="form-control" id="houseNumber" placeholder="Enter House number/building name">
                </div>
                <div class="form-group">
                    <label for="roadName">Road name/area</label>
                    <input type="text" class="form-control" id="roadName" placeholder="Enter Road name/area">
                </div>
                <div class="form-group">
                    <label for="pinCode">Pin code</label>
                    <input type="text" class="form-control" id="pinCode" placeholder="Enter Pin code">
                </div>
            </div>
            <div class="col-md-6">
                <!-- Second Column -->
               
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" placeholder="Enter City">
                </div>
                <div class="form-group">
                    <label for="regionState">Region State</label>
                    <input type="text" class="form-control" id="regionState" placeholder="Enter Region State">
                </div>
                <div class="form-group">
                    <label for="addressType">Address Type</label>
                    <input type="text" class="form-control" id="addressType" placeholder="Enter Address Type">
                </div>
            </div>
        </div>
        
        <!-- Add New Address and Show Saved Address Buttons -->
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">Add New Address</button>
            <button type="button" class="btn btn-info"><a href="./savedAddresses.html">Show Saved Address</a></button>
        </div>
    </form>
